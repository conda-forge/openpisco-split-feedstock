{% set version = "1.2.1" %}

package:
  name: openpisco-split
  version: {{ version }}

source:
  url: https://gitlab.com/openpisco/openpisco/-/archive/{{ version }}/openpisco-{{ version }}.tar.bz2
  sha256: 3001f989daf9553e38a183e747a040b89b5174bb7d76da125a65f9ddade16dfe
build:
  number: 0
  
outputs:
  - name: openpisco-core
    version: {{ version }}
    build:
      noarch: python
      script: python -m pip install . -vv --no-deps --no-build-isolation --ignore-installed --no-index
      entry_points:
        - OpenPisco = OpenPisco.QtApp.OpenPiscoGUI:LaunchPiscoGUI
        - OpenPiscoCL = OpenPisco.CLApp.OpenPiscoCL:RunSimulation
      skip_compile_pyc:
        "OpenPiscoParaViewBridge.py"
    requirements:
      host:
        - python
        - pip
        - setuptools
      run:
        - muscat-core =2.4.1
        - eigency =3.4.0.2
        - python
        - osqp
        - numba
        - qtconsole
        - pyqtgraph
        - PySide2
        - vtk
        - libmed >=4.1.1
        - qt =5
        - pycgns-core
    test:
      imports:
        - OpenPisco
      commands:
        - python -m Muscat -e OpenPisco -k aster -k mmg -k meshdist -k advect -k thickness -k AMInherentStrainSolver -k Levelset -k freefem -k zset -k qt 

  - name: "openpisco"
    version: {{ version }}
    requirements:
      run:
        - openpisco-core
        - iscd-mshdist  # [not win]
        - iscd-advection  # [not win]
        - mmgsuite  # [not win]
        - {{ pin_subpackage('openpisco-core', exact=True) }}
    test:
      imports:
        - OpenPisco
      commands:
        - python -m Muscat -e OpenPisco -k aster -k thickness -k freefem -k zset -k qt  # [unix]
        - python -m Muscat -e OpenPisco -k aster -k thickness -k freefem -k zset -k qt -k meshdist -k AMInherentStrainSolver -k advect -k levelset -k mmg   # [win]


about:
  home: https://gitlab.com/openpisco/openpisco
  license_file: LICENSE
  license: LGPL-3.0-only
  license_family: LGPL
  summary: A toolbox for topology optimization
  description: |
    OpenPisco is a research and development platform devoted to topology
    optimization relying on the level set method.
  doc_url: https://openpisco.readthedocs.io/
  dev_url: https://gitlab.com/openpisco/openpisco

extra:
  recipe-maintainers:
    - fbordeu
    - cnrdn
    - daviddanan
